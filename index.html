<!DOCTYPE html><html>	<head>		<meta charset="utf-8" />		<!-- 开始设置桌面图标，自适应屏幕   -->		<meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-mobile-web-app-status-bar-style" content="black">        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icon-72.png">        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icon-144.png">        <link rel="apple-touch-startup-image" sizes="1024x748" href="images/icon-1024x748.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">		<!-- 结束设置桌面图标，自适应屏幕   -->		<!-- jqueryMobile的css文件  -->		<link rel="stylesheet" href="css/jqueryMobile.css">		<!-- 加载jquery文件 -->		<script type="text/javascript" src="js/jquery.js"></script>		<!-- 加载jqueryMobile文件 -->		<script type="text/javascript" src="js/jqueryMobile.js"></script>		<!--mobiscroll日期插件-->		<link href="css/mobiscroll.css" rel="stylesheet" type="text/css" />		<script src="js/mobiscroll.js" type="text/javascript"></script>	    <script type="text/javascript">	    	var opt_data = {	            preset: 'datetime', //日期格式 date（日期）|datetime（日期加时间）	            theme: 'android-ics light', //皮肤样式【android-ics light】【android-ics】【ios】【jqm】【sense-ui】【sense-ui】【sense-ui】                display: 'bottom', //显示方式【modal】【inline】【bubble】【top】【bottom】                mode: 'scroller', //日期选择模式 clickpick mixed scroller                dateFormat: 'yy-mm-dd', // 日期格式                setText: '确定', //确认按钮名称	            cancelText: '取消',//取消按钮名籍我	            dateOrder: 'yymmdd', //面板中日期排列格式	            dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字	            yearText: '年', monthText: '月',  dayText: '日',  //面板中年月日文字	            endYear:2020, //结束年份	            showNow:true,	            nowText:'今天',//"明天"	            hourText:'小时',	            minuteText:'分',                height:30,                width:60,                row:1	        };			// 使用定义插件	        $(document).on("pageinit", "#pageone", function(){	        	$("#txtBirthday").mobiscroll(opt_data);	        });	    </script>	</head>	<body>		<div data-role="page" id="pageone" >			<div data-role="header" data-position="fixed" data-theme="b">				<h1>jQuery Mobile时间组件</h1>			</div>			<div role="main" data-role="content">					<!-- 日期插件 -->	            <label for="txtBirthday">登录时间:</label>                <input type="text" data-role="datebox" id="txtBirthday" name="txtBirthday" />			</div>		</div>	</body></html>
